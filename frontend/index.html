<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX | Intelligence Overview</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .intel-tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            background: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .intel-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(13, 110, 253, 0.05);
        }

        .scroll-panel {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .globe-placeholder {
            background: radial-gradient(circle at center, rgba(13, 110, 253, 0.1) 0%, transparent 70%);
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="bg-dark text-white overflow-hidden">

    <div class="container-fluid vh-100 p-0">
        <div class="row h-100 g-0">

            <!-- Column 1: Earth Globe (future development) -->
            <div
                class="col-md-4 col-lg-4 border-end border-secondary border-opacity-10 d-none d-md-flex align-items-center justify-content-center">
                <div
                    class="globe-placeholder d-flex flex-column align-items-center justify-content-center p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-globe-americas display-1 text-primary opacity-25"></i>
                    </div>
                    <h2 class="h4 fw-light opacity-50">Interactive Intelligence Map</h2>
                    <p class="small text-secondary px-5">Coming soon: Explore global security signals in real-time 3D
                        space.</p>
                </div>
            </div>

            <!-- Column 2: Global News (Current development) -->
            <div class="col-md-5 col-lg-5 d-flex flex-column h-100">
                <div class="p-4 flex-shrink-0">
                    <div class="d-flex align-items-center gap-3 mb-1">
                        <i class="bi bi-broadcast text-primary fs-4"></i>
                        <h1 class="h4 fw-bold mb-0">Intel Pulse</h1>
                    </div>
                    <p class="x-small text-secondary text-uppercase letter-spacing-2">Live Security Signals & Events</p>
                </div>

                <!-- Tabs -->
                <div class="d-flex border-bottom border-secondary border-opacity-10 px-4">
                    <button class="intel-tab active" data-target="panel-events">Verified Events</button>
                    <button class="intel-tab" data-target="panel-signals">Media Signals</button>
                </div>

                <!-- Scrollable Content Panels -->
                <div class="flex-grow-1 overflow-hidden">
                    <!-- Events Panel -->
                    <div id="panel-events" class="intel-panel scroll-panel h-100">
                        <div id="events-list" class="p-0">
                            <!-- JS populated -->
                            <div class="p-5 text-center opacity-50">
                                <div class="spinner-border spinner-border-sm text-primary mb-3"></div>
                                <p class="small">Syncing with GDELT 2.1 feed...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Signals Panel -->
                    <div id="panel-signals" class="intel-panel scroll-panel h-100 d-none">
                        <div id="signals-list" class="p-0">
                            <!-- JS populated -->
                            <div class="p-5 text-center opacity-50">
                                <div class="spinner-border spinner-border-sm text-primary mb-3"></div>
                                <p class="small">Monitoring global news channels...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 3: Login (already developed) -->
            <div
                class="col-md-3 col-lg-3 auth-section border-start border-secondary border-opacity-10 d-flex align-items-center">
                <div class="w-100 p-4">
                    <div class="mb-4 text-center">
                        <h2 class="h1 fw-bold text-gradient">SecureX</h2>
                        <span class="x-small text-uppercase letter-spacing-1 opacity-50">Access Portal</span>
                    </div>

                    <div id="auth-container" class="glass-card p-4">

                        <!-- Tabs -->
                        <div class="auth-tabs">
                            <button id="tab-login" class="auth-tab active">Login</button>
                            <button id="tab-register" class="auth-tab">Register</button>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label small opacity-50">Email Address</label>
                                <input type="email" class="form-control form-control-sm" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small opacity-50">Password</label>
                                <input type="password" class="form-control form-control-sm" id="login-password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm w-100 mt-4">Access Portal</button>
                        </form>

                        <!-- Multi-step Registration Form -->
                        <div id="register-container" class="d-none">

                            <!-- Step 1: Company -->
                            <form id="register-step-1">
                                <h3 class="h5 mb-4 fw-bold">Register Company</h3>
                                <div class="mb-3">
                                    <label class="form-label small opacity-50">Organization Name</label>
                                    <input type="text" class="form-control form-control-sm" id="reg-org-name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small opacity-50">Industry</label>
                                    <input type="text" class="form-control form-control-sm" id="reg-org-industry"
                                        placeholder="e.g. Finance, Tech" required>
                                </div>
                                <button type="button" id="next-to-admin" class="btn btn-primary btn-sm w-100 mt-4">Next:
                                    Admin Details</button>
                            </form>

                            <!-- Step 2: Admin User -->
                            <form id="register-step-2" class="d-none">
                                <h3 class="h5 mb-4 fw-bold">Admin Account</h3>
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label small opacity-50">First Name</label>
                                        <input type="text" class="form-control form-control-sm"
                                            id="reg-admin-first-name" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small opacity-50">Last Name</label>
                                        <input type="text" class="form-control form-control-sm" id="reg-admin-last-name"
                                            required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small opacity-50">Admin Email</label>
                                    <input type="email" class="form-control form-control-sm" id="reg-admin-email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small opacity-50">Set Password</label>
                                    <input type="password" class="form-control form-control-sm" id="reg-admin-password"
                                        required>
                                </div>
                                <div class="d-flex gap-2 mt-4">
                                    <button type="button" id="back-to-org"
                                        class="btn btn-outline-secondary btn-sm flex-fill">Back</button>
                                    <button type="submit" class="btn btn-primary btn-sm flex-fill">Complete
                                        Setup</button>
                                </div>
                            </form>
                        </div>

                        <div id="auth-status" class="mt-3 small text-center d-none"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/landing.js"></script>
</body>

</html>
